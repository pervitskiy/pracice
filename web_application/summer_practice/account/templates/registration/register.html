{% extends  'base_login.html' %}
{% load crispy_forms_tags %}
{% load static  %}
{% block title %}
Регистрация
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href= "{% static 'account/css/account.css'%} ">
{% endblock %}

{% block main %}
    <form class="form-signin" method="post">
         {% if error %}
           <div class="alert alert-danger alert-general text-cener" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">✖</button>
                       {{ error }}
                </div>
         {% endif %}
        <h1 class="h3 mb-3 font-weight-normal">Регистрация:</h1>
        {% csrf_token %}
        <label for="username" class="form-label">Имя пользователя:<i class="text-danger"> &#65121 </i>  </label>
        <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required placeholder="alex">

        <label for="email" class="form-label">Email: </label>
        <input type="text" class="form-control" id="email" name="email"  value="{{ email }}" placeholder="your@example.org">

        <label for="password" class="form-label">Пароль:<i class="text-danger">&#65121 </i> </label>
        <input type="password" class="form-control" id="password" name="password" required>

        <label for="password2" class="form-label">Пароль еще раз:<i class="text-danger"> &#65121</i> </label>
        <input type="password" class="form-control" id="password2" name="password2" required>


        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Регистрация">
        <p class="mt-5 mb-3 text-muted">&copy; Pervitskiy 2020</p>
    </form>
{% endblock %}
