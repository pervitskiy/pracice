{% extends  'base_login.html' %}
{% load crispy_forms_tags %}
{% load static  %}
{% block title %}
Авторизация
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href= "{% static 'account/css/account.css'%} ">

<script type="text/javascript" href= "{% static 'questionary/js/script.js'%} "></script>

{% endblock %}

{% block main %}
    <form  class="form-signin" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Вход в систему </h1>
        {{error}}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">

    {{ form|crispy }}
    <button type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
         <a class="" href="{% url 'password_reset' %}">Забыли пароль?</a>
         <a  href="{% url 'register' %}">Регистрация</a>
        <p class="mt-5 mb-3 text-muted">&copy; Pervitskiy 2020</p>
    </form>

{% endblock %}
